{% extends "base.html" %}

{% block content %}
    <div class="text-center">
        <h1>{{ title }}</h1>
        <h1>Hello world, We are working.</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="col-md-6 col-12 mx-auto">
                    <p>{{ content }}</p>
                    <form class="contact-form" method="post" action="{% url "contact" %}"> {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
{% comment %}                        <form method="post">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Name" name="fullname">
                        <input type="email" class="form-control" placeholder="Email" name="email">
                        <textarea name="content" class="form-control" placeholder="Your Content"></textarea>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>{% endcomment %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
